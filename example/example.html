<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>
  <script type="text/javascript" src="../vendor/jquery-1.4.2.js"></script>
  <script type="text/javascript" src="../jquery.selector_initializers.js"></script>
  
  <script type="text/javascript" src="tooltip.js"></script>
  <script src="http://static.ak.connect.facebook.com/js/api_lib/v0.4/FeatureLoader.js.php" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
  FB_RequireFeatures(["XFBML"], function() {
    FB.XFBML.Host.autoParseDomTree = false; // Cancel default behavior
  });  
</script>

<img class="trigger" title="TOOLTIP" src="250px-DataTNG.jpg"/>

<script type="text/javascript">
  // jQuery Tools Tooltip http://flowplayer.org/tools/tooltip/index.html
  $.addInitializer(".trigger", "tooltip", { position: "bottom right", opacity: 0.7});

  // Facebook FBML http://developers.facebook.com/docs/reference/oldjavascript/FB.XFBML.Host.parseDomElement
  $.addInitializer(function() { FB.XFBML.Host.parseDomElement(this[0]); } );

  $(function() {
    $("body").applyInitializers();

    // Add tooltip dynamically
    $("body").append("<div id='dynamic'>");
    $("#dynamic").append("<img class='trigger' title='INSERTED TOOLTIP' src='250px-DataTNG.jpg'/>");

    // Add FBML tags dynamically
    $("body").append("<div id='dynamic2'>");
    $("#dynamic2").append("<fb:profile-pic uid='1335992023' />");

    $("#dynamic2").applyInitializers();
  });
</script>

</body>
</html>
